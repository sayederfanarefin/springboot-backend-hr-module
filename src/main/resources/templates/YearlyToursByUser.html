<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Student List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-4"></div>

        <div class="col-xs-4" align="center">

            <img th:if="${company.logo != null}"  th:src="@{${base_location+company.logo.url}}"
                 style="max-width: 100%; height: auto;" title="TODO" />
        </div>
        <div class="col-xs-4"></div>


    </div>
    <h1 style="text-align: center;">Yearly Tour Summary</h1>
    <h2 style="text-align: center;">
        <span th:text="${companyName}"></span>
    </h2>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>NAME</td>
                    <td th:text="${userDTO.name}"></td>
                </tr>
                <tr>
                    <td>DEPARTMENT</td>
                    <td th:text="${userDTO.departmentName}"></td>
                </tr>
                <tr>
                    <td>OFFICE CODE</td>
                    <td th:text="${userDTO.officeCodeName}"></td>
                </tr>
                <tr>
                    <td>DESIGNATION</td>
                    <td th:text="${userDTO.designation}"></td>
                </tr>
                <tr>
                    <td>YEAR</td>
                    <td th:text="${year}"></td>
                </tr>
                <tr>
                    <td>GENERATED ON</td>
                    <td th:text="${#dates.format(dateCreated, 'dd-MMM-yyyy')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Tour Location</th>
            <th>Customer Name</th>
            <th>From</th>
            <th>To</th>
            <th>Mode of Transport</th>
            <th>Approved By</th>
        </tr>
        <tr th:each="tour : ${tours}">
            <td th:text="${tour.location}"></td>
            <td th:text="${tour.customer}"></td>
            <td th:text="${#dates.format(tour.fromDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${#dates.format(tour.toDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${tour.modeOfTransport}"></td>
            <td th:text="${tour.statusByUser.name}"></td>
        </tr>
    </table>
    <!--<a th:href="@{/getStudentsListAsPdf}">Download Pdf</a>-->
</div>
</body>
</html>
